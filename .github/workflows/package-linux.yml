name: Build Linux App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9.13"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Install dependencies for ARM64 cross-compiling
      - name: Install QEMU for ARM64 support
        run: |
          sudo apt-get update
          sudo apt-get install qemu-user-static

      # Package the app
      - name: Build Linux ARM64 executable
        run: |
          pyinstaller --onefile --windowed --icon=circle_img.png --clean --distpath ./dist --arch arm64 Form2Flow.py

      # Upload the built executable as an artifact
      - name: Upload built app
        uses: actions/upload-artifact@v3
        with:
          name: Form2Flow-Linux
          path: dist/Form2Flow
